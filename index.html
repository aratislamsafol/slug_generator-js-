<body oncontextmenu='return false' class='snippet-body'>
<div class="container-fluid px-1 py-5 mx-auto">
<div class="row d-flex justify-content-center">
<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
<h3>Slug Generator</h3>
         
            <div class="card">
                <form class="form-card" id = "slugform" onsubmit="event.preventDefault()">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-12 flex-column d-flex"> 
                            <label class="form-control-label px-3">Input String <span class="text-danger"> *</span></label>
                            <input type="text" value="" id="slug-source" />
                             <!-- <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)">  -->
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div class="action">
                        <button type="button" class="btn btn-primary" onClick="myFunction()">Seperate with dash(-)</button>
                        <button type="button" class="btn btn-primary" onClick="myFunction2()">Seperate with underscore(_)</button>
                        <button type="button" value = "Reset" onClick = "reset()" class="btn btn-danger">Reset</button>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check">
                            <label class="form-check-label" for="check">
                                Remove Numbers
                            </label>
                        </div>
                    </div>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Slug Output<span class="text-danger"> *</span></label>  <input type="text" disabled value="" id="slug-target" /> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6" id="tex"> 
                            <button onclick="CopyFunction()" onmouseout="outFunc()">
                            <span class="tooltiptext"  id="myTooltip">Copy to clipboard</span>
                            Copy 
                          </button> 
                        </div>
                        <!-- <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-success">Generate Slug</button> </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>

<script>
    function myFunction() {
        var a = document.getElementById("slug-source").value;

        if(document.getElementById("check").checked == true){
        
            if(!isNaN(a.slice(-1))==true){
                var b = a.toLowerCase().replace(/[0-9]/g, '').replace(/\s+/g, '-').slice(0, -1)
                .replace(/[^\w-]+/g, '');
                // document.write("ok");
            }else{
                var b = a.toLowerCase().replace(/[0-9]/g, '').replace(/\s+/g, '-')
                .replace(/[^\w-]+/g, '');
            }
        }
        else if(document.getElementById("check").checked == false){
            var b = a.toLowerCase().replace(/\s+/g, '-')
                .replace(/[^\w-]+/g, '');
        }

        document.getElementById("slug-target").value = b;

        document.getElementById("slug-target-span").innerHTML = b;
    }

    function myFunction2() {

        var a = document.getElementById("slug-source").value;

        if(document.getElementById("check").checked == true){
            if(!isNaN(a.slice(-1))==true){
                var b = a.toLowerCase().replace(/[0-9]/g, '').replace(/\s+/g, '_').slice(0, -1)
                .replace(/[^\w-]+/g, '');
                // document.write("ok");
            }else{
                var b = a.toLowerCase().replace(/[0-9]/g, '').replace(/\s+/g, '_')
                .replace(/[^\w-]+/g, '');
            }
        }
        else if(document.getElementById("check").checked == false){
            var b = a.toLowerCase().replace(/\s+/g, '_')
                .replace(/[^\w-]+/g, '');
        }

        document.getElementById("slug-target").value = b;

        document.getElementById("slug-target-span").innerHTML = b;
    }

    function CopyFunction() {
        var copyText = document.getElementById("slug-target");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
        
        var tooltip = document.getElementById("myTooltip");
        tooltip.innerHTML = "Copied: " + copyText.value;
    }

    function outFunc() {
    var tooltip = document.getElementById("myTooltip");
    tooltip.innerHTML = "Copy to clipboard";       
    }

    function reset(){  
        document.getElementById("slugform").reset();  
    }   


</script>
